<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            overflow: hidden;
        }
        
        /* Full-Screen Layout with Responsive SVG */
        .full-screen {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            padding: 0;
        }
        
        .svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .svg-container img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Mobile adjustments for 9:16 aspect ratio */
        @media (max-width: 768px) {
            .svg-container {
                width: 100vw;
                height: 177.78vw; /* 9:16 ratio */
                max-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            .svg-container img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div id="quizResult" class="full-screen">
        <div class="svg-container">
            <img src="your-illustration.svg" alt="Quiz Illustration">
        </div>
    </div>
</body>
</html>
