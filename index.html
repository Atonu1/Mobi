<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Floating Balls with Overlay Text Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Container Box -->
    <div class="container">
        <!-- Rectangular Boxes Overlay -->
        <div class="text-box box-1">Text for Box 1</div>
        <div class="text-box box-2">Text for Box 2</div>
        <div class="text-box box-3">Text for Box 3</div>
        <div class="text-box box-4">Text for Box 4</div>
        <div class="text-box box-5">Text for Box 5</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
