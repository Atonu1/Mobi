<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.svg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
        }
        .hero {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: white;
            color: #0072ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Your journey to excellence starts here.</p>
        <button class="btn" onclick="alert('Button Clicked!')">Get Started</button>
    </div>
</body>
</html>
