<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cabin', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.svg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        h1 {
            font-size: 42px;
            font-weight: bold;
            color: black;
            position: absolute;
            top: 128px;
        }
.container {
        display: flex;
        justify-content: center; /* Distribute boxes evenly */
        width: 80%; /* Adjust the width as needed */
        margin-top: 590px; /* Adjust to create space between the title and boxes */
    }
    .box {
        width: 22%; /* Adjust the width of each box */
        height: 225px; /* Adjust the height of the boxes */
        background-color: white;
        border: 1px light grey; /* Optional border around the boxes */
        margin: 0 3px; /* Add some space between the boxes */
        border-radius: 28px;
    }
    </style>
</head>
<body>
    <h1>"Where Thoughts Find Understanding."</h1>
<div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
