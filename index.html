<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            max-width: 400px;
            margin: auto;
            background-color: #f8f9fa;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 1.5rem;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <header>
        Mobile Site Header
    </header>
    <main>
        <p>Welcome to your mobile-friendly website!</p>
    </main>
    <footer>
        &copy; 2025 Your Website
    </footer>
</body>
</html>
